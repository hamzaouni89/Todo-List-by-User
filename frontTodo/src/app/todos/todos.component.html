<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="todolist not-done">
        <h1>Todos</h1>
        <form (ngSubmit)="createTodo()" [formGroup]="formTodo">
          <input type="text" name="titre" formControlName="titre" class="form-control add-todo"
            placeholder="Add titre todo">
          <br><input type="text" name="description" formControlName="description" class="form-control add-todo"
            placeholder="Add description todo">
          <br> <button type="submit" class="btn btn-success">Create Todo</button>
        </form>
        <hr>
        <div class="text-center">
          <h3><strong>Liste des Todos</strong></h3> <br>
        </div>
        <div>
          <div class="row">
            <div class="col-md-3"><strong>Titre </strong> </div>
            <div class="col-md-3"><strong>Description</strong> </div>
            <div class="col-md-6"><strong>Action</strong> </div>
          </div>
          <div *ngFor="let todo of todos" class="row">



            <div class="col-md-3">{{todo.titre}} </div>
            <div class="col-md-3"> {{todo.description}} </div>
            <div class="col-md-6">


              <div class="container" *ngIf="todo.owner === decoded._id">
                <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#sem-login"
                  (click)="update(todo)">Modifier</button>
                <div class="modal fade" id="sem-login" tabindex="-1" role="dialog"
                  aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modifier Todo</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <form class="form-horizontal" role="form" [formGroup]="formTodoModifer">
                          <!-- Text input-->
                          <div class="form-group">
                            <label class="col-sm-2 control-label" for="textinput">Titre</label>
                            <div class="col-sm-10">
                              <input type="text" formControlName="titre" placeholder="Titre Todo" class="form-control">
                            </div>
                          </div>

                          <!-- Text input-->
                          <div class="form-group">
                            <label class="col-sm-2 control-label" for="textinput">Description</label>
                            <div class="col-sm-10">
                              <input type="text" formControlName="description" placeholder="Description Doto"
                                class="form-control">
                            </div>
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <div class="pull-right">
                          <button type="submit" class="btn btn-default">Cancel</button>
                          <button type="submit" class="btn btn-primary " (click)="updateTodo(todo)">Modifier</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <button class="btn btn-danger btn-sm " (click)="deleteTodo(todo)">Delete</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>
